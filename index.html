<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .status {
            font-size: 1.5em;
            margin: 20px 0;
            color: #333;
            min-height: 40px;
            font-weight: 600;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 400px;
        }

        .cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell:hover:not(:disabled) {
            background: #f0f0f0;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .cell.x {
            color: #667eea;
            animation: pop 0.3s ease;
        }

        .cell.o {
            color: #764ba2;
            animation: pop 0.3s ease;
        }

        .cell.winner {
            background: #ffd700;
            animation: pulse 0.5s ease infinite;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
        }

        .score-x {
            color: #667eea;
        }

        .score-o {
            color: #764ba2;
        }

        .score-draw {
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button class="reset-btn" id="resetBtn">New Game</button>
        <div class="score">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value score-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value score-draw" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value score-o" id="scoreO">0</div>
            </div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');

        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = { X: 0, O: 0, draw: 0 };

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleCellClick(e) {
            const cell = e.target;
            const index = cell.getAttribute('data-index');

            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] === '' || board[b] === '' || board[c] === '') {
                    continue;
                }
                if (board[a] === board[b] && board[b] === board[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                status.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                scores[currentPlayer]++;
                updateScores();
                highlightWinningCells(winningCells);
                disableAllCells();
                return;
            }

            if (!board.includes('')) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                scores.draw++;
                updateScores();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function highlightWinningCells(cells) {
            cells.forEach(index => {
                document.querySelector(`[data-index="${index}"]`).classList.add('winner');
            });
        }

        function disableAllCells() {
            cells.forEach(cell => cell.disabled = true);
        }

        function updateScores() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraw.textContent = scores.draw;
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            status.textContent = "Player X's Turn";

            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o', 'winner');
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
